<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MaestroBot WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 10px 20px;
      background: #824fff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ§ MaestroBot Dashboard</h2>
    <p>Welcome to your private dashboard!</p>
    <button onclick="sendFeedback()">Send Feedback</button>
    <p id="response"></p>
  </div>

  <script>
    async function sendFeedback() {
      const response = await fetch("/webapp/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ feedback: "Hello from WebApp!", timestamp: Date.now() })
      });
      const result = await response.json();
      document.getElementById("response").textContent = "âœ… " + result.status;
    }
  </script>
</body>
</html>
